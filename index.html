<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header><h1>PEDRA PAPEL TESOURA</h1></header>
    <div id="playerOptions">
        <button id="Rock" data-text="Rock"><img src="./images/rock.png" alt="Rock"></button>
        <button id="Paper" data-text="Paper"><img src="./images/paper.png" alt="Paper"></button>
        <button id="Scissors" data-text="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
    <div id="roundResult">
        <h2>Você</h2>
        <div><img id="playerChoice"></div>
        <img id="versus" src="./images/vs.png" alt="versus">
        <div><img id="computerChoice"></div>
        <h2>Adversário</h2>
    </div>
    <div id="winnerDeclaration"></div>
    <div id="points">
        <div>
            <p>Player Points</p>
            <span id="playerPoints">0</span>
        </div>
        <div>
            <p>Computer Points</p>
            <span id="computerPoints">0</span>
        </div>
    </div>
    <div id="gameWinner"></div>
    <script src="javascript.js"></script>
</body>
</html>
