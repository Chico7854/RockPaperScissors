<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="playerOptions">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="roundResult">
        <p>Your choice: <span id="playerChoice"></span></p>
        <p>Computer choice: <span id="computerChoice"></span></p>
        <p id="winnerDeclaration"></p>
    </div>
    <div id="gameResult">
        <p>Player Points: <span id="playerPoints">0</span></p>
        <p>Computer Points: <span id="computerPoints">0</span></p>
        <p id="gameWinner"></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
