<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header><h1>PEDRA PAPEL TESOURA</h1></header>
    <div id="playerOptions">
        <button id="Rock" data-text="Rock"><img src="./images/rock.png" alt="Rock"></button>
        <button id="Paper" data-text="Paper"><img src="./images/paper.png" alt="Paper"></button>
        <button id="Scissors" data-text="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
    <div id="roundFight">
        <h2>Você</h2>
        <div><img id="playerChoice"></div>
        <img id="versus" src="./images/vs.png" alt="versus">
        <div><img id="computerChoice"></div>
        <h2>Adversário</h2>
    </div>
    <div id="roundResult"><p id="winnerDeclaration"></p></div>
    <div id="gameResult">
        <p>Player Points: <span id="playerPoints">0</span></p>
        <p>Computer Points: <span id="computerPoints">0</span></p>
        <p id="gameWinner"></p>
    </div>
    <footer></footer>
    <script src="javascript.js"></script>
</body>
</html>
