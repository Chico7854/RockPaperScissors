<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header><h1>PEDRA PAPEL TESOURA</h1></header>
    <div id="playerOptions">
        <button id="rock"><img src="./images/rock.png"></button>
        <button id="paper"><img src="./images/paper.png"></button>
        <button id="scissors"><img src="./images/scissors.png"></button>
    </div>
    <div id="roundResult">
        <p>Your choice: <span id="playerChoice"></span></p>
        <p>Computer choice: <span id="computerChoice"></span></p>
        <p id="winnerDeclaration"></p>
    </div>
    <div id="gameResult">
        <p>Player Points: <span id="playerPoints">0</span></p>
        <p>Computer Points: <span id="computerPoints">0</span></p>
        <p id="gameWinner"></p>
    </div>
    <footer></footer>
    <script src="javascript.js"></script>
</body>
</html>
